<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet styling  </title>



    <style>
        .prop{
            color: blue;
        }
        .value{
            color: green;
        }
        div {
            font-weight: bold;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <h2> Styling source code: Code Snippet</h2>
    <hr>
    <div> h1 { <br><span class="prop">Font-family</span>:<span class="value">Verdana</span>;<br>
        <span class="prop">Font-size</span>:<span class="value">1.2em</span>;<br>}

    </div>
    <br>
    <div> p { <br><span class="prop">Font-family</span>:<span class="value">Ariel</span>;<br>
        <span class="prop">color</span>:<span class="value">blue</span>;<br>
        <span class="prop">text-align</span>:<span class="value">right</span>;<br>}

    </div>
</body>
</html>
