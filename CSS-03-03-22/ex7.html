<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide numbers</title>
    <style>
        .boxes{
            width: 50px;
            height: 30px;
            color: white;
            text-align: center;
            background-color: rgb(221, 156, 156);
            float: left;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;

        }
        hr{ 
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>
        Hide Even numbers from 1 to 10!
    </h1>
    <div class="boxes"> 1 </div>
    <div class="boxes"> 3 </div>
    <div class="boxes"> 5 </div>
    <div class="boxes"> 7 </div>
    <div class="boxes"> 9 </div>
    <br>
<hr>
</body>
</html>
