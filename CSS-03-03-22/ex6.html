    <title>zig zag boxes</title>

<style>
    .yellowboxes{
        border: 1px solid black ;
        width: 50px;
        height: 50px;
        background-color: yellow;
        margin-left: 5px;
        margin-right: 5px;
       float: left;

       
    }
    .greenboxes{
        border: 5px black;
        width: 50px;
        height: 50px;
        background-color: green;
        margin-top: 30px;
        margin-left: 5px;
        margin-right: 5px;
        float: left;
    }
</style>
<body>
    <h1>
        Zig-zag Boxes
    </h1>
    <hr>
    <div class="yellowboxes"></div>
    <div class="greenboxes"></div>
    <div class="yellowboxes"></div>
    <div class="greenboxes"></div>
    <div class="yellowboxes"></div>
    <div class="greenboxes"></div>
    <div class="yellowboxes"></div>
    <div class="greenboxes"></div>
    <div class="yellowboxes"></div>

    
</body>
