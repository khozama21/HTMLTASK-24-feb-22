<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>

    <style>
       table{
       
  border-spacing: 15px;
 
       }
        tr{
            border: 1px black;
            border-radius: 5px;
             
           
        }
        td{
            border: 1px black solid;
            border-radius: 5px;
            box-shadow: 3px 3px  rgb(124, 124, 124);
            padding: 10px;
            
            
        }
    </style>
</head>
<body>
    <h1> Table Styling</h1>
    <table>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>

        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>

        </tr>
    </table>
</body>
</html>
