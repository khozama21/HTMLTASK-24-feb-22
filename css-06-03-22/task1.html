<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 6 transitions</title>
    <style> 
.d1 {
  width: 100px;
  height: 100px;
  background: rgb(228, 190, 190);
  transition: width 3s;
 
}
.d2 {
  width: 100px;
  height: 100px;
  background: rgb(175, 190, 233);
  transition: height 3s;
}    
.d1:hover {
  width: 300px;
} 
   
.d2:hover {
  height: 300px;
  width: 300px;

} 
        </style>
        </head>
</head>
<body>
    <h1>Trasniton Property </h1>
    <h4>Hover Over the boxes to see the transitions</h4>
    <div class="d1"></div>
    <hr>
    <div class="d2"></div>

    </div>
</body>
</html>
